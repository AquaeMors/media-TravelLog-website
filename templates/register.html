<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Request an Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="min-height:100vh">
  <div class="container" style="max-width:520px;">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h1 class="h4 mb-3">Request an Account</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for cat, msg in messages %}
              <div class="alert alert-{{ 'info' if cat=='message' else cat }}">{{ msg }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="post" action="/register" autocomplete="off">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input name="username" class="form-control" required maxlength="80">
          </div>
          <div class="mb-3">
            <label class="form-label">Password (min 8 chars)</label>
            <input type="password" name="password" class="form-control" required minlength="8">
          </div>
          <div class="mb-3">
            <label class="form-label">Confirm Password</label>
            <input type="password" name="confirm" class="form-control" required minlength="8">
          </div>
          <div class="mb-3">
            <label class="form-label">Reason (optional)</label>
            <textarea name="reason" class="form-control" rows="2" placeholder="Who are you, and why do you need access?"></textarea>
          </div>
          <button class="btn btn-primary w-100">Submit Request</button>
        </form>

        <div class="text-center mt-3">
          <a class="small" href="/login">Back to login</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
