<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}TinyChuck{% endblock %}</title>

  <!-- Bootstrap / Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- App theme & utilities -->
  <link href="{{ url_for('static', filename='css/app.css') }}" rel="stylesheet">

  {% block head %}{% endblock %}

  <!-- Favicons -->
  <link rel="icon" href="{{ url_for('static', filename='icons/favicon.ico') }}" sizes="any">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='icons/favicon-32.png') }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='icons/favicon-16.png') }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='icons/apple-touch-icon.png') }}">

  <!-- PWA -->
  <link rel="manifest" href="{{ url_for('static', filename='manifest.webmanifest') }}">
  <meta name="theme-color" content="#111827">
</head>

<body>
  {% include "_navbar.html" %}

  <main class="container py-4">
    {% include "_flash.html" %}
    {% block content %}{% endblock %}
  </main>

  <!-- Floating theme toggle (appears if your navbar doesnâ€™t include one) -->
  <button id="themeToggle" class="theme-fab" type="button" title="Toggle theme" aria-label="Toggle theme">
    <i class="bi"></i>
  </button>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
