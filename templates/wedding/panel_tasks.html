<form class="row g-2 mb-3" method="post" action="{{ url_for('wedding_tasks_add') }}" data-panel-refresh>
  <div class="col-12 col-md-4"><input class="form-control" name="title" placeholder="Task (e.g., Book venue tour)" required></div>
  <div class="col-6 col-md-2"><input class="form-control" name="owner" placeholder="Owner (Tiny/Rosie)"></div>
  <div class="col-6 col-md-2"><input class="form-control" name="due" type="date"></div>
  <div class="col-12 col-md-2">
    <select class="form-select" name="status">
      <option value="todo">To do</option>
      <option value="in-progress">In progress</option>
      <option value="done">Done</option>
    </select>
  </div>
  <div class="col-12 col-md-2 d-grid"><button class="btn btn-primary">Add</button></div>
</form>

<div class="table-responsive">
  <table class="table align-middle">
    <thead><tr><th>Task</th><th>Owner</th><th>Due</th><th>Status</th><th></th></tr></thead>
    <tbody>
      {% for t in tasks %}
      <tr>
        <td>{{ t.title }}</td>
        <td><span class="badge text-bg-light border">{{ t.meta.owner or '—' }}</span></td>
        <td class="text-muted">{{ t.meta.due or '—' }}</td>
        <td>
          <span class="badge {{ 'text-bg-success' if t.meta.status=='done' else 'text-bg-secondary' if t.meta.status=='in-progress' else 'text-bg-light border' }}">
            {{ t.meta.status or 'todo' }}
          </span>
        </td>
        <td>
          <form method="post" action="{{ url_for('wedding_delete', item_id=t.id) }}" data-panel-refresh>
            <button class="btn btn-sm btn-outline-danger">Delete</button>
          </form>
        </td>
      </tr>
      {% else %}
      <tr><td colspan="5" class="text-muted">No tasks yet.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>

<div class="mt-3">
  <a class="btn btn-outline-secondary btn-sm disabled" role="button" aria-disabled="true">Export Checklist (coming soon)</a>
</div>
